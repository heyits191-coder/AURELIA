<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AURELIA | Redefining Living</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Lato:wght@300;400;700&family=Cinzel:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "framer-motion": "https://esm.sh/framer-motion@10.16.4",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0",
        "@google/generative-ai": "https://esm.sh/@google/generative-ai@0.1.3"
      }
    }
    </script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                100: '#F9F1D8',
                300: '#EEDC9A',
                400: '#D4AF37', // Classic Gold
                500: '#B4941F',
                600: '#8A7010',
              },
              obsidian: '#050505',
              charcoal: '#0F0F0F',
              marble: '#F5F5F0',
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
              display: ['"Cinzel"', 'serif'],
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          }
        }
      }
      
      // Polyfill process.env
      window.process = {
        env: {
          // YAHAN API KEY DALEIN (Optional)
          API_KEY: '' 
        }
      };
    </script>
    
    <style>
      html { scroll-behavior: smooth; }
      
      /* Default Cursor Hidden */
      body, a, button, input, select, textarea, .cursor-pointer {
        cursor: none !important;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #050505; }
      ::-webkit-scrollbar-thumb { background: #333; border: 1px solid #050505; }
      ::-webkit-scrollbar-thumb:hover { background: #D4AF37; }
      
      .glass-panel {
        background: rgba(5, 5, 5, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      
      .text-glow { text-shadow: 0 0 40px rgba(255, 255, 255, 0.3); }
      .perspective-1000 { perspective: 1000px; }
      
      ::selection { background: #D4AF37; color: #000; }
      
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #050505; /* Fallback color */
      }

      /* Loading Animation */
      .loader {
        border: 2px solid #333;
        border-top: 2px solid #D4AF37;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
  </head>
  <body class="bg-obsidian text-marble antialiased overflow-x-hidden">
    
    <div id="root" class="min-h-screen flex flex-col items-center justify-center text-gold-400">
      <div class="loader"></div>
      <p class="font-serif tracking-widest text-xs uppercase mt-4">Initializing Aurelia...</p>
      <noscript>You need to enable JavaScript to run this app.</noscript>
    </div>

    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        const root = document.getElementById('root');
        root.innerHTML = `<div style="color: #ff4444; padding: 20px; text-align: center; font-family: sans-serif;">
          <h3 style="margin-bottom: 10px;">System Malfunction</h3>
          <p style="font-size: 12px; opacity: 0.8;">${message}</p>
        </div>`;
      };
    </script>

    <script type="text/babel" data-type="module">
      import React, { useState, useEffect, useRef } from 'react';
      import { createRoot } from 'react-dom/client';
      import { motion, useScroll, useTransform, AnimatePresence, useSpring, useInView } from 'framer-motion';
      import { Menu, X, ArrowRight, Instagram, Facebook, Linkedin, Mail, Phone, MapPin, ChevronDown, Award, Layers, PenTool, LayoutTemplate, XCircle, Coffee, Armchair, Palette, Hammer, Play, CheckCircle2, Sparkles, Send } from 'lucide-react';
      
      // FIXED: Using browser-compatible Google Generative AI
      import { GoogleGenerativeAI } from "@google/generative-ai";

      // ----------------------------------------------------------------------
      // DATA CONSTANTS
      // ----------------------------------------------------------------------
      
      const PROJECTS = [
        { id: '1', title: 'Obsidian Heights', category: 'Residential Penthouse', image: 'https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?q=80&w=2653', description: 'A study in dark tones and panoramic light. Featuring Italian marble floors.', year: '2024', dimensions: '4,500 sq ft' },
        { id: '2', title: 'The Kyoto Sanctuary', category: 'Hospitality & Spa', image: 'https://images.unsplash.com/photo-1600210492486-724fe5c67fb0?q=80&w=2574', description: 'Tranquility redefined through organic minimalism and raw stone.', year: '2023', dimensions: '12,000 sq ft' },
        { id: '3', title: 'Aurum Headquarters', category: 'Commercial', image: 'https://images.unsplash.com/photo-1497366216548-37526070297c?q=80&w=2301', description: 'Where productivity meets structural art. Open plan dynamics.', year: '2023', dimensions: '8,000 sq ft' },
        { id: '4', title: 'Villa Seraphina', category: 'Coastal Residential', image: 'https://images.unsplash.com/photo-1600585154340-be6161a56a0c?q=80&w=2700', description: 'Mediterranean warmth with a modernist edge.', year: '2022', dimensions: '6,200 sq ft' },
        { id: '5', title: 'Nocturne Lounge', category: 'Hospitality', image: 'https://images.unsplash.com/photo-1560185007-cde436f6a4d0?q=80&w=2670', description: 'A speakeasy concept utilizing velvet, brass, and ambient lighting.', year: '2023', dimensions: '3,000 sq ft' },
        { id: '6', title: 'Glass Horizon', category: 'Residential', image: 'https://images.unsplash.com/photo-1600607687644-c7171b42498f?q=80&w=2674', description: 'Cantilevered architecture overlooking the ocean.', year: '2024', dimensions: '7,500 sq ft' }
      ];

      const SERVICES = [
        { id: '1', title: 'Luxury Residential', description: 'Bespoke living environments tailored to your rituals.', icon: 'Home', image: 'https://images.unsplash.com/photo-1618221195710-dd6b41faaea6?q=80&w=2600' },
        { id: '2', title: 'Commercial Turnkey', description: 'End-to-end execution for high-impact business spaces.', icon: 'Briefcase', image: 'https://images.unsplash.com/photo-1497366811353-6870744d04b2?q=80&w=2301' },
        { id: '3', title: 'Hospitality Interior', description: 'Creating immersive guest experiences through spatial storytelling.', icon: 'Coffee', image: 'https://images.unsplash.com/photo-1590430460236-412236a95574?q=80&w=2574' },
        { id: '4', title: 'Custom Furniture', description: 'Handcrafted pieces designed in-house.', icon: 'Armchair', image: 'https://images.unsplash.com/photo-1555041469-a586c61ea9bc?q=80&w=2670' },
        { id: '5', title: 'Material Moodboards', description: 'Curated textures and rare stones sourced globally.', icon: 'Palette', image: 'https://images.unsplash.com/photo-1615529182904-14819c35db37?q=80&w=2680' },
        { id: '6', title: 'Turnkey Contracting', description: 'From blueprint to final styling.', icon: 'Hammer', image: 'https://images.unsplash.com/photo-1581094794329-cd1361daca69?q=80&w=2670' }
      ];

      const TESTIMONIALS = [
        { id: '1', name: 'Alexander Vance', role: 'CEO, Vertex Holdings', text: 'Aurelia didn’t just design our office; they engineered a culture. It feels like walking into the future.' },
        { id: '2', name: 'Elena & Marcus Thorne', role: 'Private Estate Owners', text: 'Absolutely transcendent work that honors the architecture. It feels like a magazine written just for us.' },
        { id: '3', name: 'Sarah Jenkins', role: 'Founder, Elysium Hotels', text: 'They understand luxury not as a price point, but as a feeling. Flawless execution from start to finish.' }
      ];

      const STATS = [
        { label: "Completed Projects", value: "100+" },
        { label: "Design Awards", value: "14" },
        { label: "Years Experience", value: "12" },
        { label: "Cities Active", value: "08" }
      ];

      const FOUNDER = {
        name: "Isabella Aurelia",
        role: "Principal Architect",
        bio: "Architecture is not about shelter. It is about staging life. I believe in spaces that pause time, evoke emotion, and breathe with their inhabitants.",
        image: "https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=2864&auto=format&fit=crop"
      };

      // ----------------------------------------------------------------------
      // AI SERVICE CONFIGURATION
      // ----------------------------------------------------------------------
      const apiKey = window.process?.env?.API_KEY || '';
      let genAI = null;
      
      if (apiKey) {
        try {
          genAI = new GoogleGenerativeAI(apiKey);
        } catch (e) {
          console.warn("AI Init Error:", e);
        }
      }

      const generateDesignAdvice = async (query) => {
        if (!apiKey || !genAI) return "I am currently disconnected. Please configure my API key in the HTML source code.";
        try {
          const model = genAI.getGenerativeModel({ model: "gemini-pro" });
          const prompt = `You are Aurelia, a world-class senior interior architect. Tone: luxurious, minimal, sophisticated. Provide brief design advice (under 60 words) for: ${query}`;
          const result = await model.generateContent(prompt);
          const response = await result.response;
          return response.text();
        } catch (error) {
          console.error("Gemini Error:", error);
          return "The architectural archive is momentarily unreachable.";
        }
      };

      // ----------------------------------------------------------------------
      // COMPONENTS
      // ----------------------------------------------------------------------

      const AIArchitect = () => {
        const [isOpen, setIsOpen] = useState(false);
        const [query, setQuery] = useState('');
        const [response, setResponse] = useState(null);
        const [loading, setLoading] = useState(false);
        const inputRef = useRef(null);

        useEffect(() => { if (isOpen && inputRef.current) inputRef.current.focus(); }, [isOpen]);

        const handleAsk = async () => {
          if (!query.trim()) return;
          setLoading(true);
          setResponse(null);
          try {
            const result = await generateDesignAdvice(query);
            setResponse(result);
          } catch (e) {
            setResponse("Connection interrupted.");
          } finally {
            setLoading(false);
          }
        };

        return (
          <div className="fixed bottom-8 right-8 z-50 flex flex-col items-end pointer-events-none">
            <div className="pointer-events-auto">
              <AnimatePresence>
                {isOpen && (
                  <motion.div
                    initial={{ opacity: 0, y: 20, scale: 0.9 }}
                    animate={{ opacity: 1, y: 0, scale: 1 }}
                    exit={{ opacity: 0, y: 20, scale: 0.9 }}
                    className="mb-4 w-80 md:w-96 glass-panel rounded-sm p-6 shadow-2xl border-l-2 border-gold-400"
                  >
                    <div className="flex justify-between items-center mb-4 border-b border-white/10 pb-2">
                      <h3 className="font-serif text-lg text-gold-300 italic">Aurelia AI</h3>
                      <button onClick={() => setIsOpen(false)} className="text-white/50 hover:text-white"><X size={18} /></button>
                    </div>
                    <div className="min-h-[100px] mb-4 text-sm leading-relaxed text-gray-300">
                      {!response && !loading && <p className="opacity-60">"Ask me about material pairings..."</p>}
                      {loading && <div className="flex items-center space-x-2 text-gold-400 animate-pulse"><Sparkles size={16} /><span>Consulting archives...</span></div>}
                      {response && <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }}>"{response}"</motion.div>}
                    </div>
                    <div className="flex items-center gap-2 border-t border-white/10 pt-4">
                      <input ref={inputRef} type="text" value={query} onChange={(e) => setQuery(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && handleAsk()} placeholder="Design query..." className="bg-transparent border-none w-full text-white placeholder-white/30 focus:outline-none text-sm" />
                      <button onClick={handleAsk} disabled={loading} className="p-2 text-gold-400"><Send size={16} /></button>
                    </div>
                  </motion.div>
                )}
              </AnimatePresence>
              <motion.button whileHover={{ scale: 1.05 }} whileTap={{ scale: 0.95 }} onClick={() => setIsOpen(!isOpen)} className="bg-obsidian/80 backdrop-blur-md border border-gold-400/30 text-gold-400 p-4 rounded-full shadow-lg group relative overflow-hidden">
                <span className="absolute inset-0 bg-gold-400/10 translate-y-full group-hover:translate-y-0 transition-transform duration-300 ease-out" />
                {isOpen ? <X size={24} /> : <Sparkles size={24} />}
              </motion.button>
            </div>
          </div>
        );
      };

      const CustomCursor = () => {
        const [mousePosition, setMousePosition] = useState({ x: 0, y: 0 });
        const [isHovering, setIsHovering] = useState(false);
        useEffect(() => {
          const updateMousePosition = (e) => {
            setMousePosition({ x: e.clientX, y: e.clientY });
            setIsHovering(!!e.target.closest('a, button, input, textarea, select, .cursor-pointer'));
          };
          window.addEventListener('mousemove', updateMousePosition);
          return () => window.removeEventListener('mousemove', updateMousePosition);
        }, []);
        return (
          <motion.div className="fixed top-0 left-0 pointer-events-none z-[100] hidden md:block mix-blend-difference" animate={{ x: mousePosition.x - (isHovering ? 24 : 8), y: mousePosition.y - (isHovering ? 24 : 8), scale: isHovering ? 1.2 : 1 }} transition={{ type: "spring", stiffness: 150, damping: 15, mass: 0.1 }}>
            <div className={`rounded-full border border-gold-400 transition-all duration-300 ${isHovering ? 'w-12 h-12 bg-gold-400/20' : 'w-4 h-4 bg-gold-400'}`} />
          </motion.div>
        );
      };

      const SectionHeading = ({ sub, title, align = 'center', light = false }) => (
        <div className={`mb-16 ${align === 'center' ? 'text-center' : 'text-left'} overflow-hidden`}>
          <motion.div initial={{ y: "100%" }} whileInView={{ y: 0 }} viewport={{ once: true }} transition={{ duration: 0.6 }}>
            <span className="text-gold-400 tracking-[0.3em] uppercase text-xs md:text-sm font-semibold block mb-4">{sub}</span>
          </motion.div>
          <motion.h2 initial={{ opacity: 0, y: 40 }} whileInView={{ opacity: 1, y: 0 }} viewport={{ once: true }} transition={{ delay: 0.2, duration: 0.8 }} className={`font-serif text-4xl md:text-5xl lg:text-6xl ${light ? 'text-obsidian' : 'text-white'} leading-[1.1]`}>{title}</motion.h2>
          <motion.div initial={{ scaleX: 0 }} whileInView={{ scaleX: 1 }} viewport={{ once: true }} transition={{ delay: 0.5, duration: 1 }} className={`h-[1px] w-24 bg-gold-400 mt-6 ${align === 'center' ? 'mx-auto' : ''}`} />
        </div>
      );

      const Navbar = () => {
        const [scrolled, setScrolled] = useState(false);
        const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
        useEffect(() => {
          const handleScroll = () => setScrolled(window.scrollY > 50);
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);
        const navLinks = [{ name: 'About', href: '#about' }, { name: 'Services', href: '#services' }, { name: 'Portfolio', href: '#portfolio' }, { name: 'Process', href: '#process' }, { name: 'Founder', href: '#founder' }, { name: 'Contact', href: '#contact' }];
        return (
          <>
            <nav className={`fixed top-0 w-full z-50 transition-all duration-700 ${scrolled ? 'py-4 glass-panel border-b border-white/5 shadow-2xl' : 'py-8 bg-transparent'}`}>
              <div className="container mx-auto px-6 flex justify-between items-center">
                <motion.a initial={{ opacity: 0, x: -20 }} animate={{ opacity: 1, x: 0 }} transition={{ duration: 0.8 }} href="#" className="font-display font-bold text-2xl tracking-[0.2em] text-white z-50 flex items-center gap-2 group cursor-pointer">AURELIA<span className="text-gold-400 text-3xl group-hover:animate-pulse">.</span></motion.a>
                <div className="hidden md:flex items-center space-x-12">
                  {navLinks.map((link, i) => (
                    <motion.a key={link.name} initial={{ opacity: 0, y: -10 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.1 * i + 0.5 }} href={link.href} className="font-sans text-[11px] tracking-[0.2em] uppercase text-gray-300 hover:text-gold-400 transition-colors relative group cursor-pointer">{link.name}<span className="absolute -bottom-2 left-0 w-0 h-[1px] bg-gold-400 transition-all duration-300 group-hover:w-full"></span></motion.a>
                  ))}
                  <motion.a initial={{ opacity: 0, scale: 0.8 }} animate={{ opacity: 1, scale: 1 }} transition={{ delay: 1 }} whileHover={{ scale: 1.05 }} whileTap={{ scale: 0.95 }} href="#contact" className="px-6 py-3 border border-gold-400/30 text-gold-400 hover:bg-gold-400 hover:text-black transition-all duration-500 font-serif italic text-sm tracking-wide rounded-sm cursor-pointer">Book Consultation</motion.a>
                </div>
                <button className="md:hidden z-50 text-white p-2 cursor-pointer" onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>{mobileMenuOpen ? <X /> : <Menu />}</button>
              </div>
            </nav>
            <AnimatePresence>
              {mobileMenuOpen && (
                <motion.div initial={{ opacity: 0, clipPath: 'circle(0% at 100% 0%)' }} animate={{ opacity: 1, clipPath: 'circle(150% at 100% 0%)' }} exit={{ opacity: 0, clipPath: 'circle(0% at 100% 0%)' }} transition={{ duration: 0.7 }} className="fixed inset-0 bg-obsidian z-40 flex flex-col justify-center items-center space-y-8">
                  {navLinks.map((link, i) => (
                    <motion.a key={link.name} href={link.href} initial={{ opacity: 0, y: 40 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.1 * i + 0.3 }} onClick={() => setMobileMenuOpen(false)} className="font-serif text-4xl text-white hover:text-gold-400 transition-colors relative group cursor-pointer"><span className="relative z-10">{link.name}</span></motion.a>
                  ))}
                </motion.div>
              )}
            </AnimatePresence>
          </>
        );
      };

      const Hero = () => {
        const { scrollY } = useScroll();
        const y1 = useTransform(scrollY, [0, 500], [0, 200]);
        const opacity = useTransform(scrollY, [0, 400], [1, 0]);
        return (
          <section id="hero" className="relative h-screen w-full overflow-hidden flex items-center justify-center">
            <div className="absolute inset-0 z-0">
              <video autoPlay muted loop playsInline poster="https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?q=80&w=2653" className="w-full h-full object-cover brightness-[0.3]">
                <source src="https://videos.pexels.com/video-files/3773487/3773487-uhd_2560_1440_25fps.mp4" type="video/mp4" />
              </video>
              <div className="absolute inset-0 bg-gradient-to-b from-black/60 via-transparent to-obsidian"></div>
            </div>
            <motion.div style={{ y: y1, opacity }} className="relative z-10 text-center px-4 max-w-6xl w-full">
              <motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.5, duration: 1 }} className="flex items-center justify-center gap-4 mb-8">
                <div className="h-[1px] w-8 md:w-16 bg-gradient-to-r from-transparent to-gold-400"></div>
                <p className="font-sans text-gold-400 tracking-[0.3em] text-[10px] md:text-sm uppercase">Luxury • Residential • Commercial</p>
                <div className="h-[1px] w-8 md:w-16 bg-gradient-to-l from-transparent to-gold-400"></div>
              </motion.div>
              <div className="overflow-hidden mb-8">
                <motion.h1 initial={{ y: "100%" }} animate={{ y: 0 }} transition={{ delay: 0.8, duration: 1.2, ease: "circOut" }} className="font-serif text-5xl md:text-7xl lg:text-9xl text-white leading-[0.9] text-glow mix-blend-overlay">Designing Spaces</motion.h1>
              </div>
              <div className="overflow-hidden mb-12">
                <motion.h1 initial={{ y: "100%" }} animate={{ y: 0 }} transition={{ delay: 1, duration: 1.2, ease: "circOut" }} className="font-serif text-5xl md:text-7xl lg:text-9xl text-white leading-[0.9] text-glow">
                  That <span className="italic text-gold-300 font-light relative inline-block">Redefine</span> Living.
                </motion.h1>
              </div>
              <motion.div initial={{ opacity: 0, y: 30 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 1.8, duration: 1 }}>
                <a href="#portfolio" className="group relative inline-flex items-center gap-4 px-12 py-5 overflow-hidden rounded-sm bg-transparent border border-white/20 hover:border-gold-400 transition-all duration-500 cursor-pointer">
                  <div className="absolute inset-0 w-0 bg-gold-400 transition-all duration-[250ms] ease-out group-hover:w-full opacity-10"></div>
                  <span className="relative text-white font-sans tracking-[0.2em] text-xs uppercase group-hover:text-gold-400 transition-colors">Explore the Experience</span>
                  <ArrowRight className="relative text-gold-400 group-hover:translate-x-2 transition-transform duration-300" size={16} />
                </a>
              </motion.div>
            </motion.div>
          </section>
        );
      };

      const About = () => {
        const containerRef = useRef(null);
        const { scrollYProgress } = useScroll({ target: containerRef, offset: ["start end", "end start"] });
        const y = useTransform(scrollYProgress, [0, 1], [100, -100]);
        return (
          <section id="about" ref={containerRef} className="py-32 relative bg-obsidian overflow-hidden">
            <div className="container mx-auto px-6 relative z-10">
              <div className="grid md:grid-cols-2 gap-20 items-center">
                <motion.div style={{ y }} className="relative perspective-1000">
                  <div className="relative overflow-hidden group shadow-2xl">
                    <img src="https://images.unsplash.com/photo-1556910103-1c02745a30bf?q=80&w=2670" alt="Vision" className="w-full h-[600px] object-cover grayscale group-hover:grayscale-0 transition-all duration-1000" />
                  </div>
                  <motion.div initial={{ opacity: 0, x: -50 }} whileInView={{ opacity: 1, x: 0 }} transition={{ delay: 0.5 }} className="absolute -bottom-12 -right-6 md:-left-12 bg-charcoal/90 backdrop-blur-md p-8 border-l-4 border-gold-400 shadow-2xl max-w-xs z-20">
                    <h4 className="text-white font-serif text-xl italic mb-3">"Design is intelligence made visible."</h4>
                  </motion.div>
                </motion.div>
                <div className="space-y-10 pl-0 md:pl-12">
                  <motion.h2 initial={{ opacity: 0, y: 20 }} whileInView={{ opacity: 1, y: 0 }} className="font-serif text-5xl md:text-7xl text-white leading-[0.95]">We create spaces <br /> that feel like <span className="text-gold-400 italic">art</span>.</motion.h2>
                  <p className="font-sans text-gray-300 text-lg leading-relaxed font-light">At Aurelia, we believe architecture is not just about shelter, but about emotion. Our philosophy is rooted in the balance of <span className="text-white font-medium">light, texture, and proportion</span>.</p>
                </div>
              </div>
            </div>
          </section>
        );
      };

      const Portfolio = () => {
        const [selectedProject, setSelectedProject] = useState(null);
        const getProject = (id) => PROJECTS.find(p => p.id === id);
        return (
          <section id="portfolio" className="py-32 bg-obsidian relative">
            <div className="container mx-auto px-6">
              <SectionHeading sub="Selected Works" title="Architectural Digest" align="left" />
              <div className="grid md:grid-cols-2 gap-8 md:gap-24">
                {PROJECTS.map((project, index) => (
                  <motion.div key={project.id} initial={{ opacity: 0, y: 100 }} whileInView={{ opacity: 1, y: 0 }} viewport={{ once: true, margin: "-100px" }} transition={{ duration: 1, delay: index * 0.2 }} onClick={() => setSelectedProject(project.id)} className={`group cursor-pointer relative ${index % 2 !== 0 ? 'md:mt-32' : ''}`}>
                    <div className="overflow-hidden aspect-[4/3] relative rounded-sm shadow-2xl">
                      <motion.img whileHover={{ scale: 1.05 }} transition={{ duration: 1.5 }} src={project.image} alt={project.title} className="w-full h-full object-cover grayscale group-hover:grayscale-0" />
                      <div className="absolute inset-0 bg-black/20 group-hover:bg-transparent transition-colors z-10"></div>
                    </div>
                    <div className="mt-8 flex justify-between items-end border-b border-white/10 pb-4">
                      <div><h3 className="font-serif text-3xl text-white group-hover:text-gold-300 transition-colors mb-2">{project.title}</h3><p className="text-gray-500 text-xs tracking-widest uppercase">{project.category}</p></div>
                    </div>
                  </motion.div>
                ))}
              </div>
            </div>
            <AnimatePresence>
              {selectedProject && (
                <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }} className="fixed inset-0 z-[60] flex items-center justify-center p-0 md:p-8 bg-black/95 backdrop-blur-xl">
                  <button onClick={() => setSelectedProject(null)} className="absolute top-4 right-4 md:top-8 md:right-8 text-white/50 hover:text-gold-400 transition-colors z-50 bg-black/50 p-2 rounded-full cursor-pointer"><XCircle size={32} /></button>
                  <motion.div initial={{ y: 50, opacity: 0 }} animate={{ y: 0, opacity: 1 }} className="w-full h-full max-w-7xl bg-obsidian border border-white/10 overflow-hidden flex flex-col md:flex-row shadow-2xl">
                    <div className="w-full md:w-2/3 h-[40vh] md:h-full relative"><img src={getProject(selectedProject)?.image} className="w-full h-full object-cover" /></div>
                    <div className="w-full md:w-1/3 h-full p-8 md:p-12 overflow-y-auto bg-[#080808]">
                      <h2 className="font-serif text-4xl text-white mb-8">{getProject(selectedProject)?.title}</h2>
                      <p className="text-gray-300 text-sm leading-relaxed mb-6">{getProject(selectedProject)?.description}</p>
                      <div className="grid grid-cols-2 gap-6 border-t border-white/10 pt-6">
                        <div><p className="text-white/40 text-[10px] uppercase tracking-widest">Dimensions</p><p className="font-serif text-xl text-white">{getProject(selectedProject)?.dimensions}</p></div>
                        <div><p className="text-white/40 text-[10px] uppercase tracking-widest">Year</p><p className="font-serif text-xl text-white">{getProject(selectedProject)?.year}</p></div>
                      </div>
                    </div>
                  </motion.div>
                </motion.div>
              )}
            </AnimatePresence>
          </section>
        );
      };

      const Services = () => (
        <section id="services" className="py-32 bg-[#080808]">
          <div className="container mx-auto px-6">
            <SectionHeading sub="Expertise" title="Services" />
            <div className="grid md:grid-cols-3 gap-px bg-white/5 border border-white/5">
              {SERVICES.map((s) => (
                <div key={s.id} className="bg-obsidian p-12 hover:bg-[#0c0c0c] transition-colors group">
                  <h3 className="font-serif text-2xl text-white mb-4 group-hover:text-gold-400 transition-colors">{s.title}</h3>
                  <p className="text-gray-500 text-sm">{s.description}</p>
                </div>
              ))}
            </div>
          </div>
        </section>
      );

      const Founder = () => (
        <section id="founder" className="py-32 bg-obsidian relative">
           <div className="container mx-auto px-6 flex flex-col md:flex-row gap-16 items-center">
             <div className="w-full md:w-1/2 aspect-[4/5]"><img src={FOUNDER.image} className="w-full h-full object-cover filter contrast-[1.1]" /></div>
             <div className="w-full md:w-1/2">
                <SectionHeading sub="Visionary" title="Meet the Mind" align="left" />
                <h3 className="font-serif text-3xl text-white italic mb-6">{FOUNDER.name}</h3>
                <p className="text-gray-300 text-lg font-light leading-relaxed">"{FOUNDER.bio}"</p>
             </div>
           </div>
        </section>
      );

      const Contact = () => (
        <section id="contact" className="py-32 bg-charcoal text-white">
          <div className="container mx-auto px-6 grid md:grid-cols-2 gap-16">
            <div>
              <SectionHeading sub="Inquiries" title="Contact" align="left" />
              <form className="space-y-8">
                <input type="text" placeholder="Name" className="w-full bg-transparent border-b border-white/20 py-4 focus:border-gold-400 focus:outline-none" />
                <input type="email" placeholder="Email" className="w-full bg-transparent border-b border-white/20 py-4 focus:border-gold-400 focus:outline-none" />
                <button className="px-12 py-4 bg-white text-black hover:bg-gold-400 transition-colors uppercase text-xs font-bold mt-8">Request Consultation</button>
              </form>
            </div>
            <div className="bg-[#0a0a0a] p-12 border border-white/5">
              <h4 className="font-serif text-2xl text-white mb-6">Headquarters</h4>
              <p className="text-gray-400 mb-8">Obsidian Tower, Mumbai, India</p>
              <div className="space-y-4 text-gray-300">
                <div className="flex gap-4"><Phone size={18}/> +91 98765 43210</div>
                <div className="flex gap-4"><Mail size={18}/> vision@aurelia.design</div>
              </div>
            </div>
          </div>
        </section>
      );

      const Footer = () => (
        <footer className="py-12 bg-black text-white/30 text-center text-[10px] uppercase tracking-widest border-t border-white/5">
          <span className="text-gold-600">AURELIA</span> © 2024. All Rights Reserved.
        </footer>
      );

      const App = () => (
        <main className="bg-obsidian text-marble selection:bg-gold-400 selection:text-black">
          <CustomCursor />
          <Navbar />
          <Hero />
          <About />
          <Services />
          <Portfolio />
          <Founder />
          <Contact />
          <Footer />
          <AIArchitect />
        </main>
      );

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
